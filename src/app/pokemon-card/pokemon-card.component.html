<mat-card>
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{pokemon}}</mat-card-title>
    <mat-card-subtitle *ngIf="nickName">{{nickName}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="image" alt="Photo of a the pokemon">
  <mat-card-content>
    <div>
      Height: {{height}} | Weight: {{weight}}
    </div>
  </mat-card-content>
</mat-card>
